<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="all">

            <section id="top">
                <h1>Calculator</h1>
            </section>

            <section id="middle">
                <div class="typing"> <h2 class="new-typing">0</h2> </div>
            </section>

            <section id="bottom">
                <div class="row">
                        <button class="operations btn-AC">AC</button>
                        <button class="operations btn-%">%</button>
                        <button class="operations btn-X">X</button>
                        <button class="operations btn-/ col-4">/</button>
                </div>
                <div class="row">
                        <button class="num btn-7">7</button>
                        <button class="num btn-8">8</button>
                        <button class="num btn-9">9</button>
                        <button class="operations btn-* col-4">*</button>
                </div>
                <div class="row">
                        <button class="num btn-4">4</button>
                        <button class="num btn-5">5</button>
                        <button class="num btn-6">6</button>
                        <button class="operations btn-- col-4" >-</button>
                </div>
                <div class="row">
                        <button class="num btn-1">1</button>
                        <button class="num btn-2">2</button>
                        <button class="num btn-3">3</button>
                        <button class="operations btn-+ col-4">+</button>
                </div>
                <div class="row">
                        <button class="num btn-0 zero-1-button">0</button>
                        <button class="num btn-. btn-7">.</button>
                        <button class="operations btn-= col-4">=</button>
                </div>

            </section>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
